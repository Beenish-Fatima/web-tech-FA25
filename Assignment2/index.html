<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App - jQuery + REST API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">CRUD App with jQuery + JSONPlaceholder</h2>

  <!-- Form -->
  <form id="postForm" class="card p-3 mb-4 shadow">
    <input type="hidden" id="postId">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" id="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Body</label>
      <textarea id="body" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="reset" class="btn btn-secondary">Clear</button>
  </form>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered shadow">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postTable">
        <tr><td colspan="4" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const API_URL = "https://jsonplaceholder.typicode.com/posts";

// Load posts (Read)
function loadPosts() {
  $("#postTable").html('<tr><td colspan="4" class="text-center">Loading...</td></tr>');
  $.get(API_URL, function(posts) {
    let rows = "";
    posts.slice(0, 10).forEach(post => { // Limit to 10 posts for demo
      rows += `
        <tr id="row-${post.id}">
          <td>${post.id}</td>
          <td>${post.title}</td>
          <td>${post.body}</td>
          <td>
            <button class="btn btn-warning btn-sm" 
              onclick="editPost(${post.id}, decodeURIComponent('${encodeURIComponent(post.title)}'), decodeURIComponent('${encodeURIComponent(post.body)}'))">
              Edit
            </button>
            <button class="btn btn-danger btn-sm" onclick="deletePost(${post.id})">Delete</button>
          </td>
        </tr>`;
    });
    $("#postTable").html(rows);
  }).fail(() => {
    $("#postTable").html('<tr><td colspan="4" class="text-center text-danger">Failed to load posts</td></tr>');
  });
}

// Create or Update Post
$("#postForm").submit(function(e) {
  e.preventDefault();
  const id = $("#postId").val();
  const postData = {
    title: $("#title").val(),
    body: $("#body").val(),
    userId: 1
  };

  if (id) {
    // Update
    $.ajax({
      url: `${API_URL}/${id}`,
      type: "PUT",
      data: JSON.stringify(postData),
      contentType: "application/json",
      success: function(updated) {
        alert("Post updated successfully!");
        $("#postForm")[0].reset();
        $("#postId").val("");
        loadPosts(); // reload table after update
      },
      error: function() { alert("Error updating post!"); }
    });
  } else {
    // Create
    $.ajax({
      url: API_URL,
      type: "POST",
      data: JSON.stringify(postData),
      contentType: "application/json",
      success: function(newPost) {
        $("#postTable").prepend(`
          <tr id="row-${newPost.id}">
            <td>${newPost.id}</td>
            <td>${newPost.title}</td>
            <td>${newPost.body}</td>
            <td>
              <button class="btn btn-warning btn-sm" 
                onclick="editPost(${newPost.id}, decodeURIComponent('${encodeURIComponent(newPost.title)}'), decodeURIComponent('${encodeURIComponent(newPost.body)}'))">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" onclick="deletePost(${newPost.id})">Delete</button>
            </td>
          </tr>
        `);
        alert("Post created successfully!");
        $("#postForm")[0].reset();
      },
      error: function() { alert("Error creating post!"); }
    });
  }
});

// Edit
function editPost(id, title, body) {
  $("#postId").val(id);
  $("#title").val(title);
  $("#body").val(body);
  window.scrollTo({ top: 0, behavior: "smooth" });
}

// Delete
function deletePost(id) {
  if (confirm("Are you sure you want to delete this post?")) {
    $.ajax({
      url: `${API_URL}/${id}`,
      type: "DELETE",
      success: function() {
        $(`#row-${id}`).remove();
        alert("Post deleted successfully!");
      },
      error: function() { alert("Error deleting post!"); }
    });
  }
}

// Initial load
$(document).ready(loadPosts);
</script>

</body>
</html>
