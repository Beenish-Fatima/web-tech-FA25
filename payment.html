<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be IT:Service Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* VARIABLES from Be IT:Service Landing Page */
        :root {
            --green: #4cb050; /* primary */
            --green-dark: #2e8f3a;
            --text: #1e1f21;
            --muted: #7a7f85;
            --border: #e8eaed;
            --bg: #f7f9fb;
            --white: #fff;
        }

        /* GENERAL STYLES */
        body {
            background: var(--bg);
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1, h2, h3, h4 { font-family: Montserrat, sans-serif; color: var(--text); }

        /* PAYMENT CARD STYLES */
        .payment-card {
            background: var(--white);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--border);
        }
        .payment-card h3 {
            font-weight: 600;
            color: var(--green-dark);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }
        .btn-theme {
            background: var(--green);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-theme:hover {
            background: var(--green-dark);
            color: #fff;
        }
        .total-summary {
            background-color: var(--bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }
        .total-summary strong {
            color: var(--green-dark);
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="text-center mb-4">
        <a href="be-it-checkout.html" class="btn btn-sm btn-outline-secondary">&leftarrow; Back to Checkout</a>
    </div>

    <h3 class="text-center">Complete Payment</h3>

    <div class="total-summary d-flex justify-content-between">
        <span>Total Amount Due:</span>
        <strong>$199</strong>
    </div>

    <form onsubmit="event.preventDefault(); alert('Payment Submitted (Demo)');">
        <div class="mb-3">
            <label class="form-label">Name on Card</label>
            <input type="text" class="form-control" placeholder="John D. Smith" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label">Expiration (MM/YY)</label>
                <input type="text" class="form-control" placeholder="01/26" required>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" placeholder="123" required>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="saveCard">
            <label class="form-check-label" for="saveCard">Save card details for future payments</label>
        </div>
        <button type="submit" class="btn btn-theme w-100">PAY $199 & Confirm Booking</button>
        <p class="mt-3 text-center text-muted small">Your payment is secured with 256-bit encryption.</p>
    </form>
</div>

</body>
</html>
